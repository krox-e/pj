<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Vocacional IA: Descubra Seu Caminho</title>
    <!-- Carrega Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fundo leve */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .text-gradient {
            background-image: linear-gradient(to right, #4c51bf, #6b46c1); /* Roxo/Índigo inspirador */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .quiz-option {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .quiz-option:hover {
            background-color: #e0e7ff; /* Indigo 100 */
            transform: translateY(-1px);
        }
        .quiz-option.selected {
            border-color: #4c51bf; /* Indigo 600 */
            background-color: #c3dafe; /* Indigo 200 */
            font-weight: 600;
        }
        .loading-animation {
            border-top-color: #4c51bf;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Cabeçalho -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-3xl font-extrabold text-gradient text-center">
                Descubra Seu Caminho - Teste Vocacional IA
            </h1>
            <p class="text-center text-sm text-gray-500 mt-1">5 Perguntas para um futuro mais claro.</p>
        </div>
    </header>

    <!-- Área Principal do Quiz -->
    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10 flex items-start justify-center">

        <div id="quiz-container" class="bg-white p-4 sm:p-8 rounded-xl card-shadow w-full max-w-2xl">
            
            <!-- Progress Bar -->
            <div class="mb-6">
                <div class="text-sm font-medium text-indigo-600 mb-2">
                    <span id="progress-text">Pergunta 1 de 5</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- Conteúdo do Quiz/Resultado -->
            <div id="content-area">
                <!-- O conteúdo (perguntas ou resultado) será injetado aqui pelo JS -->
                <p class="text-center text-gray-500">Iniciando teste...</p>
            </div>

            <!-- Botões de Navegação -->
            <div id="navigation-buttons" class="mt-8 flex justify-between">
                <button id="btn-back" onclick="previousQuestion()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md disabled:opacity-50" disabled>
                    Voltar
                </button>
                <button id="btn-next" onclick="nextQuestion()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-lg disabled:opacity-50" disabled>
                    Próxima Pergunta
                </button>
            </div>

        </div>
    </main>

    <footer class="bg-white mt-auto py-4 text-center text-xs text-gray-500 shadow-inner">
        Desenvolvido com Consciência e Gemini API para análise vocacional.
    </footer>


    <script type="module">
        // ===================================================================================
        // CONFIGURAÇÃO DA API (CRÍTICO PARA FUNCIONAMENTO)
        // ===================================================================================

        // Variáveis fornecidas pelo ambiente Canvas
        const canvasAppId = typeof __app_id !== 'undefined' ? __app_id : null;
        
        // A chave da API Gemini é deixada vazia ("") para que o ambiente Canvas injete a credencial
        // automaticamente durante a execução.
        const finalGeminiKey = canvasAppId ? "" : ""; 

        // ===================================================================================
        // DADOS E ESTADO DO QUIZ
        // ===================================================================================

        let currentStep = 0;
        let userAnswers = {}; // { 'q1': 'A', 'q2': 'C', ... }
        let totalQuestions = 0;

        const questions = [
            {
                id: 'q1',
                question: "O que te dá mais energia e satisfação no dia a dia?",
                options: {
                    A: "Interagir e colaborar com muitas pessoas, resolvendo conflitos ou motivando.",
                    B: "Analisar dados, encontrar padrões, construir sistemas ou resolver problemas técnicos complexos.",
                    C: "Criar algo do zero, seja um produto físico, uma obra de arte ou um design digital.",
                    D: "Ajudar diretamente indivíduos ou comunidades a melhorar suas vidas, focando no bem-estar."
                },
                profile: { A: 'Social', B: 'Lógico', C: 'Criativo', D: 'Empático' }
            },
            {
                id: 'q2',
                question: "Qual ambiente de trabalho é o mais atraente para você?",
                options: {
                    A: "Um escritório movimentado, com reuniões constantes e troca de ideias.",
                    B: "Um local tranquilo, como casa ou laboratório, onde a concentração profunda é prioridade.",
                    C: "Um estúdio, oficina ou campo, onde você possa ver o resultado físico do seu trabalho.",
                    D: "Um local que exige muita escuta, como um consultório, sala de aula ou centro comunitário."
                },
                profile: { A: 'Dinâmico', B: 'Focado', C: 'Tangível', D: 'Atendimento' }
            },
            {
                id: 'q3',
                question: "Qual das seguintes atividades você preferiria estudar ou dominar?",
                options: {
                    A: "Técnicas de persuasão, marketing e oratória.",
                    B: "Cálculo avançado, programação e desenvolvimento de algoritmos.",
                    C: "Design de interfaces (UI/UX), escrita criativa ou composição musical.",
                    D: "Psicologia humana, gestão de crises ou técnicas de saúde e bem-estar."
                },
                profile: { A: 'Comunicação', B: 'Exatas', C: 'Artes', D: 'Humanas' }
            },
            {
                id: 'q4',
                question: "Ao enfrentar um desafio, qual é sua reação mais natural?",
                options: {
                    A: "Organizo uma equipe e delego tarefas, focando em coordenar a solução.",
                    B: "Quebro o problema em partes menores e busco a causa raiz com lógica e método.",
                    C: "Busco formas não-convencionais de resolver, tentando abordagens inesperadas.",
                    D: "Me concentro em como o problema afeta as pessoas envolvidas, buscando uma solução justa e equilibrada."
                },
                profile: { A: 'Liderança', B: 'Metódico', C: 'Inovador', D: 'Colaborativo' }
            },
            {
                id: 'q5',
                question: "O que significa 'sucesso' em uma carreira para você?",
                options: {
                    A: "Ter uma grande rede de contatos e ser reconhecido como líder no meu campo.",
                    B: "Criar um sistema ou tecnologia que funcione perfeitamente e mude a forma como fazemos algo.",
                    C: "Expressar minha visão de mundo através do meu trabalho e ter liberdade criativa.",
                    D: "Deixar um impacto positivo claro na sociedade, na vida de outras pessoas ou no planeta."
                },
                profile: { A: 'Influência', B: 'Excelência', C: 'Liberdade', D: 'Propósito' }
            }
        ];

        totalQuestions = questions.length;


        // ===================================================================================
        // LÓGICA DO QUIZ
        // ===================================================================================

        window.onload = () => {
            renderQuestion(currentStep);
        };

        /** Renderiza a pergunta atual ou a tela final. */
        function renderQuestion(step) {
            const contentArea = document.getElementById('content-area');
            const btnNext = document.getElementById('btn-next');
            const btnBack = document.getElementById('btn-back');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');

            // Atualiza o progresso
            const progressPercent = ((step) / totalQuestions) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progressText.textContent = `Pergunta ${step + 1} de ${totalQuestions}`;
            
            // Lógica dos Botões
            btnBack.disabled = step === 0;
            btnNext.textContent = (step === totalQuestions - 1) ? 'Ver Resultado' : 'Próxima Pergunta';
            
            // Verifica se a resposta foi dada para habilitar o botão
            if (userAnswers[questions[step].id]) {
                btnNext.disabled = false;
            } else {
                btnNext.disabled = true;
            }

            const currentQuestion = questions[step];
            
            // HTML da Pergunta
            let questionHtml = `
                <h3 class="text-xl font-bold text-gray-700 mb-6">
                    ${currentQuestion.question}
                </h3>
                <div id="options-container" class="space-y-4">
            `;

            // Loop para as opções
            for (const key in currentQuestion.options) {
                const isSelected = userAnswers[currentQuestion.id] === key;
                questionHtml += `
                    <div 
                        class="quiz-option p-4 border-2 border-gray-200 rounded-lg ${isSelected ? 'selected' : ''}" 
                        onclick="selectAnswer('${currentQuestion.id}', '${key}')"
                        data-answer="${key}"
                    >
                        <span class="font-semibold text-indigo-700">${key}:</span> ${currentQuestion.options[key]}
                    </div>
                `;
            }
            
            questionHtml += `</div>`;
            contentArea.innerHTML = questionHtml;
        }

        /** Seleciona a resposta e atualiza o estado */
        window.selectAnswer = function(questionId, answerKey) {
            userAnswers[questionId] = answerKey;
            
            // Remove a classe 'selected' de todos e adiciona ao clicado
            const optionsContainer = document.getElementById('options-container');
            Array.from(optionsContainer.children).forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.answer === answerKey) {
                    option.classList.add('selected');
                }
            });

            // Habilita o botão "Próxima Pergunta"
            document.getElementById('btn-next').disabled = false;
        };

        /** Avança para a próxima pergunta ou finaliza o quiz */
        window.nextQuestion = function() {
            if (currentStep < totalQuestions - 1) {
                currentStep++;
                renderQuestion(currentStep);
            } else {
                // FIM DO QUIZ: Oculta botões e chama a IA
                document.getElementById('navigation-buttons').classList.add('hidden');
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('progress-text').textContent = 'Análise Finalizada';
                displayLoading();
                generateRecommendation();
            }
        };

        /** Volta para a pergunta anterior */
        window.previousQuestion = function() {
            if (currentStep > 0) {
                currentStep--;
                document.getElementById('navigation-buttons').classList.remove('hidden');
                renderQuestion(currentStep);
            }
        };
        
        /** Exibe o estado de carregamento da IA */
        function displayLoading() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="text-center py-12">
                    <div class="loading-animation w-12 h-12 border-4 border-gray-200 border-solid rounded-full mx-auto mb-4"></div>
                    <h3 class="text-xl font-bold text-indigo-600">Analisando seu Perfil...</h3>
                    <p class="text-gray-500 mt-2">Isto pode levar alguns segundos enquanto o Assistente IA processa suas respostas.</p>
                </div>
            `;
        }

        /** Compila as respostas e gera a recomendação com a IA */
        async function generateRecommendation() {
            if (!finalGeminiKey && canvasAppId) {
                // Este check é principalmente para garantir que a chave foi injetada pelo ambiente
                // No Canvas, finalGeminiKey será "", mas a credencial é injetada no fetch.
            }

            if (!canvasAppId) {
                 document.getElementById('content-area').innerHTML = `
                    <div class="text-center py-12 text-red-700">
                        <h3 class="text-2xl font-bold mb-4">🚨 Aviso de API 🚨</h3>
                        <p>O resultado detalhado só pode ser gerado em um ambiente configurado com as credenciais da API Gemini.</p>
                        <p class="mt-4 text-sm text-gray-600">Exibindo um resultado de exemplo (foco em Profissão e Motivo).</p>
                    </div>
                `;
                // Se não estiver no ambiente, exibe um resultado simulado para não quebrar.
                const exampleResult = `
                    ## Profissão Recomendada:
                    **Designer de Experiência do Usuário (UX Designer)**

                    ---
                    
                    ## Motivo da Recomendação:
                    Seu perfil demonstrou forte inclinação para a **Criação** (Q1, Q3) e foco em como os problemas **afetam as pessoas** (Q4). O UX Design combina sua paixão por **Design** e **Liberdade Criativa** (Q5) com a necessidade de **Empatia** para criar produtos digitais intuitivos e úteis.
                `;
                displayResult(exampleResult);
                return;
            }


            const profileSummary = summarizeProfile();
            
            // 1. O Prompt para a IA
            // NOVO PROMPT: Focado APENAS na Profissão e Motivo.
            const systemPrompt = `Você é um Analista Vocacional especializado. Analise o perfil do usuário e gere uma resposta concisa, contendo APENAS duas seções obrigatórias no formato Markdown:
1. **Profissão Recomendada:** O nome da carreira mais indicada para o perfil.
2. **Motivo da Recomendação:** Uma explicação breve e direta de por que esta carreira se alinha com as características do perfil.
Mantenha a resposta focada, inspiradora e em Português. Não adicione introduções, conclusões ou passos extras.`;
            
            const userQuery = `Minhas respostas ao teste vocacional geraram o seguinte resumo de perfil:
                ${profileSummary}
                Com base neste perfil, gere a recomendação de carreira.
            `;
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${finalGeminiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            let responseText = "Desculpe, houve um erro ao processar sua solicitação.";
            
            // Implementação de Backoff Exponencial
            const MAX_RETRIES = 3;
            for (let i = 0; i < MAX_RETRIES; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        responseText = result.candidates?.[0]?.content?.parts?.[0]?.text || "Assistente não conseguiu gerar a resposta. Tente novamente.";
                        break;
                    } else if (response.status === 429 && i < MAX_RETRIES - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw new Error(`Erro de API: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    console.error("Erro na chamada da API:", error);
                    responseText = "Erro de rede ou na API. Verifique sua conexão ou tente novamente.";
                    if (i === MAX_RETRIES - 1) break;
                }
            }

            // Exibir resposta no formato Markdown
            displayResult(responseText);
        }

        /** Compila as respostas em um resumo para a IA */
        function summarizeProfile() {
            let summary = 'Respostas Detalhadas:\n';
            for (const q of questions) {
                const answerKey = userAnswers[q.id];
                if (answerKey) {
                    // Adiciona o perfil (e.g., Lógico, Criativo) e a descrição da resposta.
                    summary += `- Pergunta "${q.question}" (Resposta ${answerKey}): Perfil dominante: ${q.profile[answerKey]}. Conteúdo: ${q.options[answerKey]}\n`;
                }
            }
            return summary;
        }

        /** Renderiza o resultado final formatado */
        function displayResult(markdownText) {
            // Conversão básica de Markdown para HTML (para títulos, listas e negrito)
            let htmlContent = markdownText;
            
            // 1. Linhas horizontais (---) para espaçamento
            htmlContent = htmlContent.replace(/^---\s*$/gm, '<hr class="my-6 border-indigo-200">');
            
            // 2. Títulos (## -> h3)
            htmlContent = htmlContent.replace(/^##\s*(.*)$/gm, '<h3 class="text-xl font-bold text-indigo-700 mt-6 mb-3">$1</h3>');
            
            // 3. Negrito (**texto** -> strong)
            htmlContent = htmlContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // 4. Listas (- Item) - simplificando o processo de conversão
            htmlContent = htmlContent.split('\n').map(line => {
                if (line.trim().startsWith('- ')) {
                    return `<li class="ml-4 list-disc text-gray-700">${line.substring(line.indexOf('- ') + 2)}</li>`;
                }
                return line;
            }).join('\n');

            // Envolve blocos de lista onde for apropriado
            htmlContent = htmlContent.replace(/<\/li>\n<li/g, '</li><li'); 
            htmlContent = htmlContent.replace(/(^|\n)(<li.*<\/li>)/g, (match, p1, p2) => p1 + `<ul>${p2}</ul>`);
            htmlContent = htmlContent.replace(/<\/ul>\s*<ul>/g, ''); 
            
            // Remove linhas vazias
            htmlContent = htmlContent.replace(/\n{2,}/g, '\n');


            // Título principal do resultado
            const resultTitle = `<h2 class="text-3xl font-extrabold text-center text-indigo-900 mb-8">Seu Resultado Vocacional!</h2>`;

            document.getElementById('content-area').innerHTML = `
                ${resultTitle}
                <div class="p-6 bg-indigo-50 rounded-xl border border-indigo-200 space-y-4 text-left">
                    ${htmlContent}
                </div>
                <div class="mt-8 text-center">
                    <button onclick="window.location.reload()" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-lg">
                        Fazer o Teste Novamente
                    </button>
                </div>
            `;
        }
        
        // ===================================================================================
        // INICIALIZAÇÃO FIRESTORE (BOILERPLATE DO AMBIENTE)
        // O app não usa persistência, mas esta seção é necessária para o ambiente Canvas.
        // ===================================================================================
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('Error'); 

        const canvasFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const canvasAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        async function initFirebase() {
            if (canvasFirebaseConfig) {
                const app = initializeApp(canvasFirebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);

                await setPersistence(auth, browserLocalPersistence);

                if (canvasAuthToken) {
                    await signInWithCustomToken(auth, canvasAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            }
        }
        initFirebase(); 
        // FIM DA INICIALIZAÇÃO FIRESTORE
    </script>
</body>
</html>
