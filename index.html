</head>
<body class="text-gray-800">

    <!-- √Årea Principal do Quiz: Centralizada e Responsiva -->

            <!-- Bot√µes de Navega√ß√£o com √≠cones e cantos arredondados -->

    <!-- Rodap√© Simples -->
    <footer class="bg-white mt-auto py-4 text-center text-xs text-gray-500 shadow-inner border-t border-gray-100">
        Desenvolvido com Consci√™ncia e Gemini API para an√°lise vocacional.

    <script type="module">
        // ===================================================================================
        // CONFIGURA√á√ÉO DA API E DADOS
        // ===================================================================================

        // Vari√°veis globais do ambiente Canvas
        const canvasAppId = typeof __app_id !== 'undefined' ? __app_id : null;
        const finalGeminiKey = canvasAppId ? "" : ""; // Deixada vazia para inje√ß√£o de credencial

        let currentStep = 0;
        let userAnswers = {}; // { 'q1': 'A', 'q2': 'C', ... }
        let totalQuestions = 0;

        // Perguntas focadas em √°reas de carreira modernas (Tech, Social, Cria√ß√£o)
        const questions = [
            {
                id: 'q1',
                question: "O que te d√° mais energia e satisfa√ß√£o no dia a dia?",
                options: {
                    A: "Interagir e colaborar com muitas pessoas, resolvendo conflitos ou motivando-as.",
                    B: "Analisar dados, encontrar padr√µes e construir sistemas l√≥gicos e eficientes.",
                    C: "Criar algo do zero (design, arte, prot√≥tipo) ou expressar ideias visualmente.",
                    D: "Ajudar diretamente indiv√≠duos ou comunidades a melhorar suas vidas e bem-estar."
                },
                profile: { A: 'Social-Comunica√ß√£o', B: 'L√≥gico-Anal√≠tico', C: 'Criativo-Visual', D: 'Emp√°tico-Servi√ßo' }
            },
            {
                id: 'q2',
                question: "Qual tipo de desafio voc√™ prefere estudar ou dominar?",
                options: {
                    A: "T√©cnicas de persuas√£o, marketing, negocia√ß√£o e gest√£o de equipes.",
                    B: "C√°lculo avan√ßado, programa√ß√£o, ci√™ncia de dados e desenvolvimento de algoritmos.",
                    C: "Design de interfaces (UI/UX), arquitetura ou composi√ß√£o musical e cinematogr√°fica.",
                    D: "Psicologia humana, gest√£o de crises emocionais ou t√©cnicas de sa√∫de e nutri√ß√£o."
                },
                profile: { A: 'Estrat√©gico-Lideran√ßa', B: 'Tecnol√≥gico-Exatas', C: 'Art√≠stico-Inova√ß√£o', D: 'Humanas-Cuidado' }
            },
            {
                id: 'q3',
                question: "Ao enfrentar um problema complexo, qual √© sua rea√ß√£o inicial?",
                options: {
                    A: "Organizo imediatamente uma reuni√£o com stakeholders para alinhar a estrat√©gia de ataque.",
                    B: "Me isolo, quebro o problema em vari√°veis e busco a solu√ß√£o mais l√≥gica e 'bug-free'.",
                    C: "Rascunho v√°rias abordagens n√£o-convencionais e escolho a mais original e impactante.",
                    D: "Busco entender como o problema afeta as pessoas envolvidas para propor uma solu√ß√£o justa e centrada no ser humano."
                },
                profile: { A: 'Coordenador-Din√¢mico', B: 'Met√≥dico-Focado', C: 'Vision√°rio-Disruptivo', D: 'Colaborativo-Comunit√°rio' }
            },
            {
                id: 'q4',
                question: "Qual ambiente de trabalho te motiva mais?",
                options: {
                    A: "Um escrit√≥rio movimentado, com intera√ß√£o constante, prazos apertados e foco em resultados de vendas/gest√£o.",
                    B: "Um laborat√≥rio, data center ou casa, onde a concentra√ß√£o profunda em dados ou c√≥digos √© essencial.",
                    C: "Um est√∫dio, oficina ou campo, onde voc√™ pode manipular materiais ou interfaces para ver o resultado tang√≠vel.",
                    D: "Um local que exige escuta ativa, como um consult√≥rio, centro de ensino ou campo de servi√ßo social."
                },
                profile: { A: 'Executivo-Press√£o', B: 'Cient√≠fico-Preciso', C: 'Pr√°tico-Est√∫dio', D: 'Atendimento-Escuta' }
            },
            {
                id: 'q5',
                question: "Para voc√™, o que define 'sucesso' em uma carreira?",
                options: {
                    A: "Ter influ√™ncia, liderar grandes projetos ou equipes e ser reconhecido publicamente no meu campo.",
                    B: "Criar um sistema ou tecnologia que funcione perfeitamente, garantindo excel√™ncia e efici√™ncia.",
                    C: "Ter liberdade criativa total para expressar minha vis√£o de mundo e deixar uma marca √∫nica.",
                    D: "Deixar um impacto positivo claro na vida de outras pessoas ou na sociedade, focando no prop√≥sito."
                },
                profile: { A: 'Influ√™ncia-Status', B: 'Excel√™ncia-Funcional', C: 'Liberdade-Express√£o', D: 'Prop√≥sito-Impacto' }
            }
        ];

        totalQuestions = questions.length;

        // ===================================================================================
        // L√ìGICA DO QUIZ
        // ===================================================================================

        window.onload = () => {
            renderQuestion(currentStep);
        };

        /** Renderiza a pergunta atual ou a tela final. */
        function renderQuestion(step) {
            const contentArea = document.getElementById('content-area');
            const btnNext = document.getElementById('btn-next');
            const btnBack = document.getElementById('btn-back');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');

            // Atualiza o progresso visual
            const progressPercent = ((step + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progressText.textContent = `Pergunta ${step + 1} de ${totalQuestions}`;
            
            // L√≥gica dos Bot√µes de Navega√ß√£o
            btnBack.disabled = step === 0;
            btnNext.textContent = (step === totalQuestions - 1) ? 'Ver Resultado' : 'Pr√≥xima Pergunta';
            
            // Verifica se a resposta foi dada para habilitar o bot√£o
            if (userAnswers[questions[step].id]) {
                btnNext.disabled = false;
            } else {
                btnNext.disabled = true;
            }

            const currentQuestion = questions[step];
            
            // HTML da Pergunta
            let questionHtml = `
                <div class="mb-6">
                    <p class="text-sm font-semibold text-teal-600 mb-1">Passo ${step + 1}</p>
                    <h3 class="text-2xl font-bold text-gray-800">
                        ${currentQuestion.question}
                    </h3>
                </div>
                <div id="options-container" class="space-y-4">
            `;

            // Loop para as op√ß√µes
            for (const key in currentQuestion.options) {
                const isSelected = userAnswers[currentQuestion.id] === key;
                questionHtml += `
                    <div 
                        class="quiz-option p-4 border-2 rounded-xl text-lg ${isSelected ? 'selected' : ''}" 
                        onclick="selectAnswer('${currentQuestion.id}', '${key}')"
                        data-answer="${key}"
                    >
                        <span class="font-bold text-indigo-700 w-8 inline-block">${key}.</span> 
                        <span class="ml-2">${currentQuestion.options[key]}</span>
                    </div>
                `;
            }
            
            questionHtml += `</div>`;
            contentArea.innerHTML = questionHtml;
        }

        /** Seleciona a resposta e atualiza o estado */
        window.selectAnswer = function(questionId, answerKey) {
            userAnswers[questionId] = answerKey;
            
            // Remove a classe 'selected' de todos e adiciona ao clicado
            const optionsContainer = document.getElementById('options-container');
            Array.from(optionsContainer.children).forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.answer === answerKey) {
                    option.classList.add('selected');
                }
            });

            // Habilita o bot√£o "Pr√≥xima Pergunta"
            document.getElementById('btn-next').disabled = false;
        };

        /** Avan√ßa para a pr√≥xima pergunta ou finaliza o quiz */
        window.nextQuestion = function() {
            if (currentStep < totalQuestions - 1) {
                currentStep++;
                renderQuestion(currentStep);
            } else {
                // FIM DO QUIZ: Oculta bot√µes e chama a IA
                document.getElementById('navigation-buttons').classList.add('hidden');
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('progress-text').textContent = 'An√°lise Finalizada';
                displayLoading();
                generateRecommendation();
            }
        };

        /** Volta para a pergunta anterior */
        window.previousQuestion = function() {
            if (currentStep > 0) {
                currentStep--;
                document.getElementById('navigation-buttons').classList.remove('hidden');
                renderQuestion(currentStep);
            }
        };
        
        /** Exibe o estado de carregamento da IA com novo design */
        function displayLoading() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="text-center py-16">
                    <div class="loading-animation w-16 h-16 border-4 border-gray-200 border-solid rounded-full mx-auto mb-6"></div>
                    <h3 class="text-2xl font-bold text-indigo-600">üß† Processando Respostas...</h3>
                    <p class="text-gray-500 mt-2">Nossa Intelig√™ncia Artificial est√° analisando seu perfil √∫nico. Aguarde um momento.</p>
                </div>
            `;
        }

        /** Compila as respostas em um resumo para a IA */
        function summarizeProfile() {
            let summary = 'Respostas Detalhadas e Perfis Associados:\n';
            for (const q of questions) {
                const answerKey = userAnswers[q.id];
                if (answerKey) {
                    // Compila o perfil e a descri√ß√£o da resposta para melhor an√°lise da IA.
                    summary += `- Pergunta "${q.question}" (Resposta ${answerKey}): Foco do Perfil: ${q.profile[answerKey]}. Conte√∫do da resposta: "${q.options[answerKey]}".\n`;
                }
            }
            return summary;
        }


        /** Compila as respostas e gera a recomenda√ß√£o com a IA */
        async function generateRecommendation() {
            if (!canvasAppId) {
                 document.getElementById('content-area').innerHTML = `
                    <div class="text-center py-12 bg-red-50 rounded-lg p-6 border border-red-200 text-red-700">
                        <h3 class="text-2xl font-bold mb-4">üö® Aviso de API üö®</h3>
                        <p>O resultado detalhado s√≥ pode ser gerado em um ambiente configurado com as credenciais da API Gemini.</p>
                        <p class="mt-4 text-sm text-gray-600">Exibindo um resultado de exemplo.</p>
                    </div>
                `;
                // Resultado simulado para o ambiente sem Canvas/API
                const exampleResult = `
                    ## Profiss√£o Recomendada:
                    **Especialista em Desenvolvimento de Software (Full Stack)**
                    
                    ## Motivo da Recomenda√ß√£o:
                    Seu perfil demonstrou forte inclina√ß√£o para o **L√≥gico-Anal√≠tico** (Q1, Q2) e foco em **Excel√™ncia Funcional** (Q5). Esta carreira combina a necessidade de **Met√≥dico-Focado** (Q3, Q4) com a cria√ß√£o de sistemas eficientes.
                `;
                displayResult(exampleResult);
                return;
            }


            const profileSummary = summarizeProfile();
            
            // 1. O Prompt para a IA
            const systemPrompt = `Voc√™ √© um Analista Vocacional especializado em carreiras do s√©culo 21. Analise o perfil do usu√°rio e gere uma resposta concisa, contendo APENAS duas se√ß√µes obrigat√≥rias no formato Markdown, sem introdu√ß√µes, conclus√µes ou textos adicionais:
1. **Profiss√£o Recomendada:** O nome da carreira mais indicada, focando em √°reas como Tecnologia, Dados, Design (UX), Sustentabilidade ou Gest√£o.
2. **Motivo da Recomenda√ß√£o:** Uma explica√ß√£o de no m√°ximo 3 frases, destacando como esta carreira se alinha com as palavras-chave do perfil (e.g., L√≥gico-Anal√≠tico, Criativo-Visual, Prop√≥sito-Impacto).
Mantenha a resposta inspiradora e em Portugu√™s.`;
            
            const userQuery = `Minhas respostas ao teste vocacional geraram o seguinte resumo de perfil:
                ${profileSummary}
                Com base neste perfil, gere a recomenda√ß√£o de carreira.
            `;
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${finalGeminiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            let responseText = "Desculpe, houve um erro ao processar sua solicita√ß√£o.";
            
            // Implementa√ß√£o de Backoff Exponencial
            const MAX_RETRIES = 3;
            for (let i = 0; i < MAX_RETRIES; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        responseText = result.candidates?.[0]?.content?.parts?.[0]?.text || "Assistente n√£o conseguiu gerar a resposta. Tente novamente.";
                        break;
                    } else if (response.status === 429 && i < MAX_RETRIES - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw new Error(`Erro de API: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    console.error("Erro na chamada da API:", error);
                    responseText = "Erro de rede ou na API. Verifique sua conex√£o ou tente novamente.";
                    if (i === MAX_RETRIES - 1) break;
                }
            }

            // Exibir resposta no formato Markdown
            displayResult(responseText);
        }

        /** Renderiza o resultado final formatado, focando na Profiss√£o e Motivo. */
        function displayResult(markdownText) {
            // Remove quebras de linha desnecess√°rias e trata negrito
            let cleanText = markdownText.trim();
            cleanText = cleanText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            let professionHtml = 'An√°lise em progresso...';
            let reasonHtml = 'An√°lise em progresso...';

            // NOVO REGEX: Extrai a Profiss√£o (texto que segue "## Profiss√£o Recomendada:" at√© o pr√≥ximo t√≠tulo ou fim)
            const professionMatch = cleanText.match(/## Profiss√£o Recomendada:\s*([\s\S]*?)(?=\n## Motivo da Recomenda√ß√£o:|$)/i);
            if (professionMatch && professionMatch[1]) {
                professionHtml = professionMatch[1].trim().replace(/\n/g, '<br>');
            }

            // NOVO REGEX: Extrai o Motivo (texto que segue "## Motivo da Recomenda√ß√£o:" at√© o pr√≥ximo t√≠tulo ou fim)
            // Isso garante que o conte√∫do seja injetado corretamente na sua caixa de "Motivo".
            const reasonMatch = cleanText.match(/## Motivo da Recomenda√ß√£o:\s*([\s\S]*?)(?=\n## Profiss√£o Recomendada:|$)/i);
            if (reasonMatch && reasonMatch[1]) {
                reasonHtml = reasonMatch[1].trim().replace(/\n/g, '<br>');
            }
            
            // T√≠tulo principal do resultado
            const resultTitle = `<h2 class="text-4xl font-extrabold text-center text-indigo-800 mb-8">üéØ Seu Resultado Vocacional!</h2>`;

            document.getElementById('content-area').innerHTML = `
                ${resultTitle}
                
                <div class="space-y-6">
                    
                    <!-- Bloco de Destaque da Profiss√£o -->
                    <div class="p-6 sm:p-8 bg-teal-50 rounded-2xl border-4 border-teal-300 shadow-lg">
                        <p class="text-sm font-semibold text-teal-700 mb-1">PROFISS√ÉO RECOMENDADA</p>
                        <div class="text-3xl sm:text-4xl font-extrabold text-indigo-700 leading-tight">${professionHtml}</div>
                    </div>

                    <!-- Bloco de Detalhe do Motivo (Agora com extra√ß√£o garantida) -->
                    <div class="p-6 sm:p-8 bg-gray-50 rounded-2xl border border-gray-200">
                        <p class="text-lg font-semibold text-gray-700 mb-3">Motivo da Recomenda√ß√£o</p>
                        <p class="text-gray-600 leading-relaxed">${reasonHtml}</p>
                    </div>

                </div>

                <!-- Bot√£o de A√ß√£o Final -->
                <div class="mt-10 text-center">
                    <button onclick="window.location.reload()" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 shadow-xl shadow-teal-200 text-lg">
                        Fazer o Teste Novamente
                    </button>
                </div>
            `;
        }
        
        // ===================================================================================
        // INICIALIZA√á√ÉO FIRESTORE (BOILERPLATE OBRIGAT√ìRIO PARA O AMBIENTE CANVAS)
        // ===================================================================================
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('Error'); // Reduz o log do Firestore para evitar polui√ß√£o no console

        const canvasFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const canvasAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        async function initFirebase() {
            if (canvasFirebaseConfig) {
                const app = initializeApp(canvasFirebaseConfig);
                const auth = getAuth(app);
                getFirestore(app); 

                await setPersistence(auth, browserLocalPersistence);

                if (canvasAuthToken) {
                    await signInWithCustomToken(auth, canvasAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            }
        }
        initFirebase(); 
        // FIM DA INICIALIZA√á√ÉO FIRESTORE
    </script>
</body>
