<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Vocacional IA: Descubra Seu Caminho</title>
    <!-- Carrega Tailwind CSS para estilização e modernidade -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importa a fonte Inter para um visual moderno */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Fundo muito claro, quase branco */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #1f2937; /* Cinza escuro para melhor contraste */
        }
        
        .text-gradient {
            /* Gradiente moderno: Indigo para Teal */
            background-image: linear-gradient(to right, #4338ca, #10b981); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card-shadow {
            /* Sombra mais pronunciada para um efeito de profundidade */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .quiz-option {
            transition: all 0.2s ease;
            cursor: pointer;
            border-color: #e5e7eb; /* Gray 200 */
        }
        
        .quiz-option:hover {
            background-color: #f0fdf4; /* Teal 50 hover leve */
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .quiz-option.selected {
            border-color: #10b981; /* Teal 500 */
            background-color: #e0f2f1; /* Teal 100 */
            font-weight: 600;
        }
        
        .loading-animation {
            border-top-color: #10b981; /* Cor Teal para o spinner */
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Estilo para ícones SVG inline */
        .lucide-icon {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Cabeçalho Fixo e Moderno -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-5">
            <h1 class="text-3xl font-extrabold text-gradient text-center flex items-center justify-center">
                <!-- Ícone de Bússola (SVG) para dar um toque visual -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon mr-3 text-indigo-600">
                    <circle cx="12" cy="12" r="10"/><path d="m16 8-2 8-8 2 2-8 8-2z"/>
                </svg>
                Descubra Seu Caminho - Teste Vocacional IA
            </h1>
            <p class="text-center text-sm text-gray-500 mt-1">Sua bússola de carreira em 5 passos.</p>
        </div>
    </header>

    <!-- Área Principal do Quiz: Centralizada e Responsiva -->
    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10 flex items-start justify-center">

        <div id="quiz-container" class="bg-white p-6 sm:p-10 rounded-3xl card-shadow w-full max-w-3xl">
            
            <!-- Progress Bar Aprimorada -->
            <div class="mb-8">
                <div class="text-sm font-medium text-teal-600 mb-2 flex justify-between items-center">
                    <span>Progresso</span>
                    <span id="progress-text" class="font-bold">Pergunta 1 de 5</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <!-- Progress Bar com cor Teal -->
                    <div id="progress-bar" class="bg-teal-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- Conteúdo do Quiz/Resultado -->
            <div id="content-area">
                <p class="text-center text-gray-500">Iniciando teste...</p>
            </div>

            <!-- Botões de Navegação com ícones e cantos arredondados -->
            <div id="navigation-buttons" class="mt-10 flex justify-between">
                <button id="btn-back" onclick="previousQuestion()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-full transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="mr-2">&larr;</span> Voltar
                </button>
                <button id="btn-next" onclick="nextQuestion()" class="bg-indigo-600 hover:bg-teal-500 text-white font-bold py-3 px-6 rounded-full transition duration-300 shadow-xl shadow-indigo-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Próxima Pergunta <span class="ml-2">&rarr;</span>
                </button>
            </div>

        </div>
    </main>

    <!-- Rodapé Simples -->
    <footer class="bg-white mt-auto py-4 text-center text-xs text-gray-500 shadow-inner border-t border-gray-100">
        Desenvolvido com Consciência e Gemini API para análise vocacional.
    </footer>


    <script type="module">
        // ===================================================================================
        // CONFIGURAÇÃO DA API E DADOS
        // ===================================================================================

        // Variáveis globais do ambiente Canvas
        const canvasAppId = typeof __app_id !== 'undefined' ? __app_id : null;
        const finalGeminiKey = canvasAppId ? "" : ""; // Deixada vazia para injeção de credencial

        let currentStep = 0;
        let userAnswers = {}; // { 'q1': 'A', 'q2': 'C', ... }
        let totalQuestions = 0;

        // Perguntas focadas em áreas de carreira modernas (Tech, Social, Criação)
        const questions = [
            {
                id: 'q1',
                question: "O que te dá mais energia e satisfação no dia a dia?",
                options: {
                    A: "Interagir e colaborar com muitas pessoas, resolvendo conflitos ou motivando-as.",
                    B: "Analisar dados, encontrar padrões e construir sistemas lógicos e eficientes.",
                    C: "Criar algo do zero (design, arte, protótipo) ou expressar ideias visualmente.",
                    D: "Ajudar diretamente indivíduos ou comunidades a melhorar suas vidas e bem-estar."
                },
                profile: { A: 'Social-Comunicação', B: 'Lógico-Analítico', C: 'Criativo-Visual', D: 'Empático-Serviço' }
            },
            {
                id: 'q2',
                question: "Qual tipo de desafio você prefere estudar ou dominar?",
                options: {
                    A: "Técnicas de persuasão, marketing, negociação e gestão de equipes.",
                    B: "Cálculo avançado, programação, ciência de dados e desenvolvimento de algoritmos.",
                    C: "Design de interfaces (UI/UX), arquitetura ou composição musical e cinematográfica.",
                    D: "Psicologia humana, gestão de crises emocionais ou técnicas de saúde e nutrição."
                },
                profile: { A: 'Estratégico-Liderança', B: 'Tecnológico-Exatas', C: 'Artístico-Inovação', D: 'Humanas-Cuidado' }
            },
            {
                id: 'q3',
                question: "Ao enfrentar um problema complexo, qual é sua reação inicial?",
                options: {
                    A: "Organizo imediatamente uma reunião com stakeholders para alinhar a estratégia de ataque.",
                    B: "Me isolo, quebro o problema em variáveis e busco a solução mais lógica e 'bug-free'.",
                    C: "Rascunho várias abordagens não-convencionais e escolho a mais original e impactante.",
                    D: "Busco entender como o problema afeta as pessoas envolvidas para propor uma solução justa e centrada no ser humano."
                },
                profile: { A: 'Coordenador-Dinâmico', B: 'Metódico-Focado', C: 'Visionário-Disruptivo', D: 'Colaborativo-Comunitário' }
            },
            {
                id: 'q4',
                question: "Qual ambiente de trabalho te motiva mais?",
                options: {
                    A: "Um escritório movimentado, com interação constante, prazos apertados e foco em resultados de vendas/gestão.",
                    B: "Um laboratório, data center ou casa, onde a concentração profunda em dados ou códigos é essencial.",
                    C: "Um estúdio, oficina ou campo, onde você pode manipular materiais ou interfaces para ver o resultado tangível.",
                    D: "Um local que exige escuta ativa, como um consultório, centro de ensino ou campo de serviço social."
                },
                profile: { A: 'Executivo-Pressão', B: 'Científico-Preciso', C: 'Prático-Estúdio', D: 'Atendimento-Escuta' }
            },
            {
                id: 'q5',
                question: "Para você, o que define 'sucesso' em uma carreira?",
                options: {
                    A: "Ter influência, liderar grandes projetos ou equipes e ser reconhecido publicamente no meu campo.",
                    B: "Criar um sistema ou tecnologia que funcione perfeitamente, garantindo excelência e eficiência.",
                    C: "Ter liberdade criativa total para expressar minha visão de mundo e deixar uma marca única.",
                    D: "Deixar um impacto positivo claro na vida de outras pessoas ou na sociedade, focando no propósito."
                },
                profile: { A: 'Influência-Status', B: 'Excelência-Funcional', C: 'Liberdade-Expressão', D: 'Propósito-Impacto' }
            }
        ];

        totalQuestions = questions.length;

        // ===================================================================================
        // LÓGICA DO QUIZ
        // ===================================================================================

        window.onload = () => {
            renderQuestion(currentStep);
        };

        /** Renderiza a pergunta atual ou a tela final. */
        function renderQuestion(step) {
            const contentArea = document.getElementById('content-area');
            const btnNext = document.getElementById('btn-next');
            const btnBack = document.getElementById('btn-back');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');

            // Atualiza o progresso visual
            const progressPercent = ((step + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progressText.textContent = `Pergunta ${step + 1} de ${totalQuestions}`;
            
            // Lógica dos Botões de Navegação
            btnBack.disabled = step === 0;
            btnNext.textContent = (step === totalQuestions - 1) ? 'Ver Resultado' : 'Próxima Pergunta';
            
            // Verifica se a resposta foi dada para habilitar o botão
            if (userAnswers[questions[step].id]) {
                btnNext.disabled = false;
            } else {
                btnNext.disabled = true;
            }

            const currentQuestion = questions[step];
            
            // HTML da Pergunta
            let questionHtml = `
                <div class="mb-6">
                    <p class="text-sm font-semibold text-teal-600 mb-1">Passo ${step + 1}</p>
                    <h3 class="text-2xl font-bold text-gray-800">
                        ${currentQuestion.question}
                    </h3>
                </div>
                <div id="options-container" class="space-y-4">
            `;

            // Loop para as opções
            for (const key in currentQuestion.options) {
                const isSelected = userAnswers[currentQuestion.id] === key;
                questionHtml += `
                    <div 
                        class="quiz-option p-4 border-2 rounded-xl text-lg ${isSelected ? 'selected' : ''}" 
                        onclick="selectAnswer('${currentQuestion.id}', '${key}')"
                        data-answer="${key}"
                    >
                        <span class="font-bold text-indigo-700 w-8 inline-block">${key}.</span> 
                        <span class="ml-2">${currentQuestion.options[key]}</span>
                    </div>
                `;
            }
            
            questionHtml += `</div>`;
            contentArea.innerHTML = questionHtml;
        }

        /** Seleciona a resposta e atualiza o estado */
        window.selectAnswer = function(questionId, answerKey) {
            userAnswers[questionId] = answerKey;
            
            // Remove a classe 'selected' de todos e adiciona ao clicado
            const optionsContainer = document.getElementById('options-container');
            Array.from(optionsContainer.children).forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.answer === answerKey) {
                    option.classList.add('selected');
                }
            });

            // Habilita o botão "Próxima Pergunta"
            document.getElementById('btn-next').disabled = false;
        };

        /** Avança para a próxima pergunta ou finaliza o quiz */
        window.nextQuestion = function() {
            if (currentStep < totalQuestions - 1) {
                currentStep++;
                renderQuestion(currentStep);
            } else {
                // FIM DO QUIZ: Oculta botões e chama a IA
                document.getElementById('navigation-buttons').classList.add('hidden');
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('progress-text').textContent = 'Análise Finalizada';
                displayLoading();
                generateRecommendation();
            }
        };

        /** Volta para a pergunta anterior */
        window.previousQuestion = function() {
            if (currentStep > 0) {
                currentStep--;
                document.getElementById('navigation-buttons').classList.remove('hidden');
                renderQuestion(currentStep);
            }
        };
        
        /** Exibe o estado de carregamento da IA com novo design */
        function displayLoading() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="text-center py-16">
                    <div class="loading-animation w-16 h-16 border-4 border-gray-200 border-solid rounded-full mx-auto mb-6"></div>
                    <h3 class="text-2xl font-bold text-indigo-600">🧠 Processando Respostas...</h3>
                    <p class="text-gray-500 mt-2">Nossa Inteligência Artificial está analisando seu perfil único. Aguarde um momento.</p>
                </div>
            `;
        }

        /** Compila as respostas em um resumo para a IA */
        function summarizeProfile() {
            let summary = 'Respostas Detalhadas e Perfis Associados:\n';
            for (const q of questions) {
                const answerKey = userAnswers[q.id];
                if (answerKey) {
                    // Compila o perfil e a descrição da resposta para melhor análise da IA.
                    summary += `- Pergunta "${q.question}" (Resposta ${answerKey}): Foco do Perfil: ${q.profile[answerKey]}. Conteúdo da resposta: "${q.options[answerKey]}".\n`;
                }
            }
            return summary;
        }


        /** Compila as respostas e gera a recomendação com a IA */
        async function generateRecommendation() {
            if (!canvasAppId) {
                 document.getElementById('content-area').innerHTML = `
                    <div class="text-center py-12 bg-red-50 rounded-lg p-6 border border-red-200 text-red-700">
                        <h3 class="text-2xl font-bold mb-4">🚨 Aviso de API 🚨</h3>
                        <p>O resultado detalhado só pode ser gerado em um ambiente configurado com as credenciais da API Gemini.</p>
                        <p class="mt-4 text-sm text-gray-600">Exibindo um resultado de exemplo.</p>
                    </div>
                `;
                // Resultado simulado para o ambiente sem Canvas/API
                const exampleResult = `
                    ## Profissão Recomendada:
                    **Especialista em Desenvolvimento de Software (Full Stack)**
                    
                    ## Motivo da Recomendação:
                    Seu perfil demonstrou forte inclinação para o **Lógico-Analítico** (Q1, Q2) e foco em **Excelência Funcional** (Q5). Esta carreira combina a necessidade de **Metódico-Focado** (Q3, Q4) com a criação de sistemas eficientes.
                `;
                displayResult(exampleResult);
                return;
            }


            const profileSummary = summarizeProfile();
            
            // 1. O Prompt para a IA
            const systemPrompt = `Você é um Analista Vocacional especializado em carreiras do século 21. Analise o perfil do usuário e gere uma resposta concisa, contendo APENAS duas seções obrigatórias no formato Markdown, sem introduções, conclusões ou textos adicionais:
1. **Profissão Recomendada:** O nome da carreira mais indicada, focando em áreas como Tecnologia, Dados, Design (UX), Sustentabilidade ou Gestão.
2. **Motivo da Recomendação:** Uma explicação de no máximo 3 frases, destacando como esta carreira se alinha com as palavras-chave do perfil (e.g., Lógico-Analítico, Criativo-Visual, Propósito-Impacto).
Mantenha a resposta inspiradora e em Português.`;
            
            const userQuery = `Minhas respostas ao teste vocacional geraram o seguinte resumo de perfil:
                ${profileSummary}
                Com base neste perfil, gere a recomendação de carreira.
            `;
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${finalGeminiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            let responseText = "Desculpe, houve um erro ao processar sua solicitação.";
            
            // Implementação de Backoff Exponencial
            const MAX_RETRIES = 3;
            for (let i = 0; i < MAX_RETRIES; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        responseText = result.candidates?.[0]?.content?.parts?.[0]?.text || "Assistente não conseguiu gerar a resposta. Tente novamente.";
                        break;
                    } else if (response.status === 429 && i < MAX_RETRIES - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw new Error(`Erro de API: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    console.error("Erro na chamada da API:", error);
                    responseText = "Erro de rede ou na API. Verifique sua conexão ou tente novamente.";
                    if (i === MAX_RETRIES - 1) break;
                }
            }

            // Exibir resposta no formato Markdown
            displayResult(responseText);
        }

        /** Renderiza o resultado final formatado, focando na Profissão e Motivo. */
        function displayResult(markdownText) {
            // Remove quebras de linha desnecessárias e trata negrito
            let cleanText = markdownText.trim();
            cleanText = cleanText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            let professionHtml = 'Análise em progresso...';
            let reasonHtml = 'Análise em progresso...';

            // NOVO REGEX: Extrai a Profissão (texto que segue "## Profissão Recomendada:" até o próximo título ou fim)
            const professionMatch = cleanText.match(/## Profissão Recomendada:\s*([\s\S]*?)(?=\n## Motivo da Recomendação:|$)/i);
            if (professionMatch && professionMatch[1]) {
                professionHtml = professionMatch[1].trim().replace(/\n/g, '<br>');
            }

            // NOVO REGEX: Extrai o Motivo (texto que segue "## Motivo da Recomendação:" até o próximo título ou fim)
            // Isso garante que o conteúdo seja injetado corretamente na sua caixa de "Motivo".
            const reasonMatch = cleanText.match(/## Motivo da Recomendação:\s*([\s\S]*?)(?=\n## Profissão Recomendada:|$)/i);
            if (reasonMatch && reasonMatch[1]) {
                reasonHtml = reasonMatch[1].trim().replace(/\n/g, '<br>');
            }
            
            // Título principal do resultado
            const resultTitle = `<h2 class="text-4xl font-extrabold text-center text-indigo-800 mb-8">🎯 Seu Resultado Vocacional!</h2>`;

            document.getElementById('content-area').innerHTML = `
                ${resultTitle}
                
                <div class="space-y-6">
                    
                    <!-- Bloco de Destaque da Profissão -->
                    <div class="p-6 sm:p-8 bg-teal-50 rounded-2xl border-4 border-teal-300 shadow-lg">
                        <p class="text-sm font-semibold text-teal-700 mb-1">PROFISSÃO RECOMENDADA</p>
                        <div class="text-3xl sm:text-4xl font-extrabold text-indigo-700 leading-tight">${professionHtml}</div>
                    </div>

                    <!-- Bloco de Detalhe do Motivo (Agora com extração garantida) -->
                    <div class="p-6 sm:p-8 bg-gray-50 rounded-2xl border border-gray-200">
                        <p class="text-lg font-semibold text-gray-700 mb-3">Motivo da Recomendação</p>
                        <p class="text-gray-600 leading-relaxed">${reasonHtml}</p>
                    </div>

                </div>

                <!-- Botão de Ação Final -->
                <div class="mt-10 text-center">
                    <button onclick="window.location.reload()" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 shadow-xl shadow-teal-200 text-lg">
                        Fazer o Teste Novamente
                    </button>
                </div>
            `;
        }
        
        // ===================================================================================
        // INICIALIZAÇÃO FIRESTORE (BOILERPLATE OBRIGATÓRIO PARA O AMBIENTE CANVAS)
        // ===================================================================================
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('Error'); // Reduz o log do Firestore para evitar poluição no console

        const canvasFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const canvasAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        async function initFirebase() {
            if (canvasFirebaseConfig) {
                const app = initializeApp(canvasFirebaseConfig);
                const auth = getAuth(app);
                getFirestore(app); 

                await setPersistence(auth, browserLocalPersistence);

                if (canvasAuthToken) {
                    await signInWithCustomToken(auth, canvasAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            }
        }
        initFirebase(); 
        // FIM DA INICIALIZAÇÃO FIRESTORE
    </script>
</body>
</html>
