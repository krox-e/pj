<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque - Projeto Social</title>
    <!-- Carrega Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        /* Estilos de barra de progresso customizada */
        .progress-bar-container { background-color: #e5e7eb; }
        .progress-bar-fill { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Ajudar Faz Bem</h1>
            <p class="text-gray-600 mt-1">Painel de Administração e Metas do Projeto</p>
            <div id="auth-status" class="mt-4 text-sm text-green-600 font-semibold"></div>
        </header>

        <!-- Seção de Distribuição de Cestas -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Meta de Distribuição de Cestas</h2>
            <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-6">
                <div class="flex-grow w-full md:w-auto">
                    <p class="text-sm font-medium text-gray-500">Cestas Distribuídas até agora:</p>
                    <p id="total-baskets" class="text-4xl font-extrabold text-indigo-600">0</p>
                </div>
                <div class="w-full md:w-auto">
                    <button id="add-basket-btn" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-150 ease-in-out">
                        + 1 Cesta Distribuída
                    </button>
                </div>
            </div>
        </div>

        <!-- Formulário para Adicionar Novo Item ou Atualizar Estoque -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Gerenciar Itens de Estoque</h2>
            <form id="item-form" class="space-y-4">
                <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                    <input type="text" id="item-name" placeholder="Nome do Item (Ex: Arroz 5kg)" required
                           class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    <input type="number" id="item-stock" placeholder="Estoque Atual (Unidades)" required min="0" value="0"
                           class="w-full md:w-1/4 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    <input type="number" id="item-goal" placeholder="Meta de Arrecadação" required min="1" value="100"
                           class="w-full md:w-1/4 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-md transition duration-150 ease-in-out">
                    Salvar Item / Atualizar Estoque
                </button>
            </form>
        </div>

        <!-- Lista de Itens em Tempo Real -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Status de Arrecadação (Em Tempo Real)</h2>
            <div id="inventory-list" class="space-y-4">
                <p class="text-center text-gray-500 italic">Carregando estoque...</p>
            </div>
        </div>
    </div>

    <!-- Custom Modal/Dialog Structure (Substitui alert, prompt e confirm) -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm mx-4 transform transition-all duration-300 scale-95" id="modal-content">
            <h3 id="modal-title" class="text-lg font-bold text-gray-800 mb-3"></h3>
            <p id="modal-message" class="text-sm text-gray-600 mb-4"></p>
            <div id="modal-input-container" class="mb-4 hidden">
                <input type="number" id="modal-input" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Digite o valor">
            </div>
            <div id="modal-actions" class="flex justify-end space-x-2">
                <!-- Botões gerados dinamicamente pelo JS -->
            </div>
        </div>
    </div>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuração e Inicialização do Firebase
        // Variáveis globais obrigatórias no ambiente Canvas: __app_id, __firebase_config, __initial_auth_token
        setLogLevel('Debug');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId = null;

        // --- Custom Modal Functions (Replacing alert/prompt/confirm) ---

        const modalElement = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalActions = document.getElementById('modal-actions');
        const modalInputContainer = document.getElementById('modal-input-container');
        const modalInput = document.getElementById('modal-input');

        const hideModal = () => {
            modalElement.classList.add('hidden');
            modalInputContainer.classList.add('hidden');
            modalInput.value = '';
            modalActions.innerHTML = '';
        };

        // Alerta/Mensagem Simples
        const showModal = (title, message) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            const okBtn = document.createElement('button');
            okBtn.textContent = 'OK';
            okBtn.className = 'bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-xl';
            okBtn.onclick = hideModal;
            
            modalActions.appendChild(okBtn);
            modalElement.classList.remove('hidden');
        };

        // Confirmação (Sim/Não)
        const showConfirmation = (title, message, onConfirm) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'Cancelar';
            cancelBtn.className = 'text-gray-600 hover:bg-gray-100 font-bold py-2 px-4 rounded-xl';
            cancelBtn.onclick = hideModal;
            
            const confirmBtn = document.createElement('button');
            confirmBtn.textContent = 'Confirmar';
            confirmBtn.className = 'bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-xl';
            confirmBtn.onclick = () => {
                hideModal();
                onConfirm();
            };
            
            modalActions.appendChild(cancelBtn);
            modalActions.appendChild(confirmBtn);
            modalElement.classList.remove('hidden');
        };
        
        // Prompt (Entrada de Dados)
        const showPrompt = (title, message, initialValue, onConfirm) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalInputContainer.classList.remove('hidden');
            modalInput.value = initialValue;
            
            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'Cancelar';
            cancelBtn.className = 'text-gray-600 hover:bg-gray-100 font-bold py-2 px-4 rounded-xl';
            cancelBtn.onclick = () => {
                hideModal();
                onConfirm(null); // Retorna null no cancelamento
            };
            
            const confirmBtn = document.createElement('button');
            confirmBtn.textContent = 'Atualizar';
            confirmBtn.className = 'bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-xl';
            confirmBtn.onclick = () => {
                const value = modalInput.value;
                hideModal();
                onConfirm(value);
            };
            
            modalActions.appendChild(cancelBtn);
            modalActions.appendChild(confirmBtn);
            modalElement.classList.remove('hidden');
            modalInput.focus();
        };

        // --- End Custom Modal Functions ---


        // --- Funções Auxiliares de Gerenciamento de Dados ---

        // Caminhos de Coleção
        const getGlobalDataPath = () => doc(db, `/artifacts/${appId}/public/data/project_status`, 'global_data');
        const getInventoryCollectionPath = () => collection(db, `/artifacts/${appId}/public/data/inventory_items`);

        // 1. Inicialização do Firebase e Autenticação
        const initFirebase = async () => {
            try {
                if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase config is missing or empty.");
                    document.getElementById('auth-status').textContent = "ERRO: Configuração do Firebase não encontrada.";
                    return;
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Autenticação (usando o token ou de forma anônima)
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    document.getElementById('auth-status').textContent = "Usuário autenticado e pronto para gerenciar.";
                } else {
                    await signInAnonymously(auth);
                    document.getElementById('auth-status').textContent = "Usuário anônimo autenticado (pode gerenciar).";
                }
                
                userId = auth.currentUser?.uid || 'anonymous';
                
                // Iniciar listeners em tempo real
                setupRealtimeListeners();

            } catch (error) {
                console.error("Erro ao inicializar Firebase ou autenticar:", error);
                document.getElementById('auth-status').textContent = `ERRO de Inicialização: ${error.message}`;
            }
        };

        // 2. Setup de Listeners em Tempo Real
        const setupRealtimeListeners = () => {
            if (!db) return;

            // Listener 1: Status Global (Cestas Distribuídas)
            onSnapshot(getGlobalDataPath(), (doc) => {
                const data = doc.data();
                const totalBaskets = data?.totalBasketsDistributed || 0;
                document.getElementById('total-baskets').textContent = totalBaskets.toLocaleString('pt-BR');
                console.log("Cestas Distribuídas atualizadas:", totalBaskets);
            }, (error) => {
                console.error("Erro ao ouvir status global:", error);
            });


            // Listener 2: Lista de Itens de Estoque
            onSnapshot(query(getInventoryCollectionPath()), (snapshot) => {
                const inventoryListElement = document.getElementById('inventory-list');
                inventoryListElement.innerHTML = ''; // Limpa a lista
                
                if (snapshot.empty) {
                    inventoryListElement.innerHTML = '<p class="text-center text-gray-500 italic">Nenhum item cadastrado ainda. Use o formulário acima!</p>';
                    return;
                }

                snapshot.docs.forEach((docSnapshot) => {
                    const item = docSnapshot.data();
                    const itemId = docSnapshot.id;
                    renderItem(item, itemId, inventoryListElement);
                });
                console.log("Itens de Estoque atualizados.");
            }, (error) => {
                console.error("Erro ao ouvir inventário:", error);
                inventoryListElement.innerHTML = '<p class="text-center text-red-500 font-bold">Erro ao carregar dados do estoque.</p>';
            });
        };

        // 3. Renderizar Item Individual
        const renderItem = (item, itemId, container) => {
            const percentage = Math.min(100, (item.stock / item.goal) * 100);
            const bgColor = percentage >= 100 ? 'bg-indigo-500' : 'bg-yellow-500';

            const itemCard = document.createElement('div');
            itemCard.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200 flex flex-col md:flex-row items-start md:items-center justify-between shadow-sm';
            
            itemCard.innerHTML = `
                <div class="flex-1 min-w-0 mb-3 md:mb-0">
                    <p class="text-lg font-semibold text-gray-800 truncate">${item.name}</p>
                    <p class="text-sm text-gray-500">${item.stock} unidades em estoque / Meta: ${item.goal} unidades</p>
                    <div class="mt-2 h-3 w-full rounded-full progress-bar-container">
                        <div class="progress-bar-fill h-full rounded-full ${bgColor}" style="width: ${percentage}%;"></div>
                    </div>
                    <p class="text-xs font-medium mt-1 text-gray-600">${percentage.toFixed(1)}% da meta alcançada</p>
                </div>
                <div class="flex space-x-2">
                    <button data-id="${itemId}" class="update-stock-btn bg-blue-500 hover:bg-blue-600 text-white text-xs font-semibold py-2 px-3 rounded-lg shadow-md transition duration-150 ease-in-out flex items-center">
                        + Estoque
                    </button>
                    <button data-id="${itemId}" class="delete-item-btn bg-red-500 hover:bg-red-600 text-white text-xs font-semibold py-2 px-3 rounded-lg shadow-md transition duration-150 ease-in-out flex items-center">
                        Excluir
                    </button>
                </div>
            `;
            container.appendChild(itemCard);

            // Adiciona listeners aos novos botões (agora usando showPrompt e showConfirmation)
            itemCard.querySelector('.update-stock-btn').addEventListener('click', (e) => {
                showPrompt(
                    'Atualizar Estoque',
                    `Digite a nova quantidade total para ${item.name} (atual: ${item.stock}):`,
                    item.stock,
                    (newStock) => {
                        if (newStock !== null && !isNaN(parseInt(newStock))) {
                            updateItem(itemId, parseInt(newStock));
                        }
                    }
                );
            });

            itemCard.querySelector('.delete-item-btn').addEventListener('click', (e) => {
                 showConfirmation(
                    'Confirmar Exclusão',
                    `Tem certeza que deseja excluir o item "${item.name}"?`,
                    () => {
                        deleteItem(itemId);
                    }
                 );
            });
        };

        // 4. Salvar/Atualizar Item via Formulário
        const handleItemSubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('item-name').value.trim();
            const stock = parseInt(document.getElementById('item-stock').value);
            const goal = parseInt(document.getElementById('item-goal').value);

            if (!name || isNaN(stock) || isNaN(goal) || goal < 1) {
                showModal('Erro', 'Por favor, preencha todos os campos corretamente. A meta deve ser no mínimo 1.');
                return;
            }

            try {
                // Usa o nome como ID para que o mesmo item seja sempre atualizado
                const itemId = name.toLowerCase().replace(/[^a-z0-9]+/g, '_');
                const itemRef = doc(db, getInventoryCollectionPath().path, itemId);

                await setDoc(itemRef, { name, stock, goal, userId }, { merge: true });
                
                document.getElementById('item-form').reset();
                showModal('Sucesso', `Item "${name}" salvo/atualizado com sucesso!`);
            } catch (error) {
                console.error("Erro ao salvar/atualizar item:", error);
                showModal('Erro de Dados', "Erro ao salvar o item. Verifique o console.");
            }
        };

        // 5. Atualizar Apenas o Estoque
        const updateItem = async (itemId, newStock) => {
            try {
                const itemRef = doc(db, getInventoryCollectionPath().path, itemId);
                await updateDoc(itemRef, { stock: newStock });
            } catch (error) {
                console.error("Erro ao atualizar estoque:", error);
                showModal('Erro de Dados', "Erro ao atualizar o estoque. Verifique o console.");
            }
        };

        // 6. Excluir Item
        const deleteItem = async (itemId) => {
            try {
                const itemRef = doc(db, getInventoryCollectionPath().path, itemId);
                await deleteDoc(itemRef);
            } catch (error) {
                console.error("Erro ao excluir item:", error);
                showModal('Erro de Dados', "Erro ao excluir o item. Verifique o console.");
            }
        };

        // 7. Adicionar Cesta Distribuída
        const handleAddBasket = async () => {
            try {
                const globalDataRef = getGlobalDataPath();
                const docSnap = await getDoc(globalDataRef);
                
                let currentBaskets = 0;
                if (docSnap.exists()) {
                    currentBaskets = docSnap.data().totalBasketsDistributed || 0;
                }

                const newBaskets = currentBaskets + 1;

                await setDoc(globalDataRef, { totalBasketsDistributed: newBaskets, userId }, { merge: true });
            } catch (error) {
                console.error("Erro ao adicionar cesta:", error);
                showModal('Erro de Dados', "Erro ao registrar cesta. Verifique o console.");
            }
        };

        // --- Event Listeners ---
        document.getElementById('item-form').addEventListener('submit', handleItemSubmit);
        document.getElementById('add-basket-btn').addEventListener('click', handleAddBasket);

        // Inicia o aplicativo
        window.onload = initFirebase;
    </script>

</body>
</html>
